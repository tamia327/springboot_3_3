<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Task</a><br />
<table>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Priority</th>
    </tr>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.name}"></td>
        <td th:text="${task.date}"></td>
        <td th:text="${task.priority}"></td>
    <td>
        <a th:href="@{/update/{id}(id=${task.id})}">Update</a> -
        <a th:href="@{/detail/{id}(id=${task.id})}">Details</a> -
        <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
         </td>
    </tr>
</table>
</body>
</html>
